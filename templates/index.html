<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity RAG Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="header">
        <h2>Cybersecurity RAG Assistant</h2>
      </div>
      <div id="messages">
        <!-- Messages will be appended here -->
      </div>
      <div id="input-area">
        <form id="message-form">
          <input type="text" id="message-input" placeholder="Ask a cybersecurity question..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
